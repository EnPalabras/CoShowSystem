name: Keep Alive
on:
  schedule:
    - cron: '0 0 1,15 * *'  # Días 1 y 15 de cada mes
  workflow_dispatch:

permissions:
  contents: write  # ← ESTO ES LO QUE FALTABA

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Keep alive
        run: |
          echo "$(date +'%Y-%m-%d %H:%M:%S')" >> .github/keep-alive.txt
          tail -n 20 .github/keep-alive.txt > .github/keep-alive.tmp || true
          mv .github/keep-alive.tmp .github/keep-alive.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/keep-alive.txt
          git diff --staged --quiet || git commit -m "🤖 Keep workflow alive [skip ci]"
          git push